{% extends "base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.bsn_user.profile.profile_path.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'profile' %}">{{ post.bsn_user.username }}</a>
        {% if post.bsn_user == user %}
          <div>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="#">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ post.bsn_community }}</h2>
      <p class="article-content">{{ post.bsn_name }}</p>
    </div>
  </article>
{% endblock content %}
